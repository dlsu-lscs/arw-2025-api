# Production Database Configuration
# IMPORTANT: Replace these placeholders with your actual production database credentials.
# It is strongly recommended to use environment variables or a secrets management
# service instead of hardcoding values in this file.
spring.datasource.url=jdbc:mysql://your-production-db-host:3306/your-prod-db
spring.datasource.username=your-prod-username
spring.datasource.password=your-prod-password

# In production, it's safer to let Flyway manage the schema exclusively
# and validate that the schema matches the entities upon startup.
spring.jpa.hibernate.ddl-auto=validate

# Flyway should still be enabled to manage the schema.
flyway.url=${spring.datasource.url}
flyway.user=${spring.datasource.username}
flyway.password=${spring.datasource.password}
