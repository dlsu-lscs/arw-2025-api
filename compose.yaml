---
services:
  db:
    image: postgres:17-alpine
    container_name: arw-2025-postgres-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=arw-2025
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:

